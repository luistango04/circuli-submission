<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <main>
     <div class="px-4 py-3 my-2 text-center">
         <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
         <h1 class="display-6 fw-bold">Circu li - ion</h1>
         <h1 class="display-5 fw-bold">Upload your files 3 files required .png/.ply/json</h1>
         <h1 class="display-5 fw-bold">use Shift left drag to drag select all three files</h1>
         <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
             <input type="file" name="file" multiple>
             <button type="submit" class="btn btn-primary">Upload</button>
         </form>
         <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back home</a>
       </div>
  </main>
</body>
</html>
