<!doctype html>
<html>
<head>
    <title>dz Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <main>
    <div class="px-4 py-3 my-2 text-center">
        <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
        <h1 class="display-6 fw-bold">Upload your files</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="foldername" class="form-label">Folder Name</label>
                <input type="text" name="foldername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Select Files</label>
                <input type="file" name="file" multiple class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back home</a>
      </div>
  </main>
</body>
</html>
