<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="container">
       <div class="px-4 py-3 my-2 text-center">
           <h1 class="display-6 fw-bold">Uploaded Images</h1>
           <div class="row justify-content-center"> <!-- Center align content -->
               <div class="col-md-4">
                   <img src="{{ url_for('static', filename=image) }}" class="img-fluid" alt="Detected Screws">
               </div>
               <div class="col-md-8">
                   <!-- Display 3D visualization -->
                   <div class="mt-3 text-center"> <!-- Center align content -->
                       <h2 class="h5">Point Cloud Visualization</h2>
                       <div>
                           {{ pointcloudvisual | safe }} <!-- Embed 3D visualization -->
                       </div>
                   </div>
                   <!-- Display JSON information -->
                   <div class="mt-3 text-center"> <!-- Center align content -->
                       <h2 class="h5">Screw Poses JSON</h2>
                       <p>{{ json_info }}</p>
                       <!-- JSON download button -->
                       <a href="data:application/json;charset=utf-8,{{ json_data }}" download="screw_poses.json" class="btn btn-primary">Download Screw Poses JSON</a>
                   </div>
               </div>
           </div>
           <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back home</a>
       </div>
    </div>
  </main>
</body>
</html>
